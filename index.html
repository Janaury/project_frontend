<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="new_index.css">
    <link rel="stylesheet" type="text/css" href="jwidgets.css">
  </head>
  <body style="margin:0px; padding:0" >
    <div id="left_wrapper">
      <div id="view_buttons" class="j_big_indicator_buttons"></div>

      </div>
